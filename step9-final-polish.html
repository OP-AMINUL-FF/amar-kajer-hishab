            const log = document.getElementById('game-log');
            const color = msg.includes('won') || msg.includes('finished') ? '#2ecc71' : 
                          msg.includes('rolled') ? '#f1c40f' : 'white';
            log.innerHTML += `<div style="color:\( {color}"> \){new Date().toLocaleTimeString()}: ${msg}</div>`;

        }

            }
        });

        // Touch-friendly dice roll (double tap or long press optional)
        let diceTouchStart = 0;
        document.getElementById('dice').addEventListener('touchstart', e => {
            diceTouchStart = Date.now();
        });
