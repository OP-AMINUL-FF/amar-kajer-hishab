    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #create-btn {
            background: #4CAF50;
            color: white;
        }
        #join-btn {
            background: #2196F3;
            color: white;
        }
        #name-input {
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: block;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .button {
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OP Aminul FF Ludo</h1>
        <input type="text" id="name-input" placeholder="Enter your name">
        <button id="create-btn" class="button">Create Room</button>
        <button id="join-btn" class="button">Join Room</button>
    </div>
    <script>
        // Basic JS for landing page - will expand in later steps
        const createBtn = document.getElementById('create-btn');
        const joinBtn = document.getElementById('join-btn');
        const nameInput = document.getElementById('name-input');

        // Prompt for name if empty on button click
        function checkName() {
            let name = nameInput.value.trim();
            if (!name) {
                name = prompt('Please enter your name:');
                if (name) nameInput.value = name;
            }
            return name;
        }

        createBtn.addEventListener('click', () => {
            if (checkName()) {
                alert('Create Room functionality coming in next steps!');
                // In future steps, switch to create room section
            }
        });

        joinBtn.addEventListener('click', () => {
            if (checkName()) {
                alert('Join Room functionality coming in next steps!');
                // In future steps, switch to join room section
            }
        });

        // Save name to localStorage for persistence
        if (localStorage.getItem('playerName')) {
            nameInput.value = localStorage.getItem('playerName');
        }
        nameInput.addEventListener('change', () => {
            localStorage.setItem('playerName', nameInput.value.trim());
        });
    </script>
</body>
</html>
